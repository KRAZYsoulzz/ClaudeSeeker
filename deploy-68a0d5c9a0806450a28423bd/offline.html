<!doctype html>
<html lang="en">
<head>
  <meta name="theme-color" content="#0b1224">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Seeker Companion — Offline</title>
<style>
:root{ --bg:#0b1224; --fg:#e8ecff; --muted:#9fb0d6; --card:#0f1730; --bor:#23304f; }
*{ box-sizing: border-box; }
html,body{ height:100%; margin:0; background:var(--bg); color:var(--fg); font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif; }
.wrap{ min-height:100%; display:grid; place-items:center; padding:24px; }
.card{ width:min(560px, 92vw); background:var(--card); border:1px solid var(--bor); border-radius:16px; padding:18px; box-shadow:0 8px 24px rgba(0,0,0,.35); }
h1{ margin:0 0 8px 0; font-size:20px; }
p{ margin:6px 0; color:var(--muted); }
.btn{ display:inline-block; margin-top:10px; padding:8px 12px; border-radius:10px; border:1px solid var(--bor); color:var(--fg); background:#1e6b3e; text-decoration:none; }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>You’re offline</h1>
      <p>The app is installed and most screens work offline. This page wasn’t cached yet.</p>
      <p>Reconnect and open the app once so we can cache everything for next time.</p>
      <a class="btn" href="./">Retry</a>
    </div>
  </div>
</body>
</html>
